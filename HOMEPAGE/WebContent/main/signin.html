<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="stylesheet" href="signin.css">
    <title>로그인</title>
  </head>

  <body class="text-center">
    <form class="form-signin">
   
      <h1>로그인</h1>
      <label for="inputId" class="sr-only">아이디</label> &nbsp;&nbsp;
      <input type="text" id="inputId" class="form-control" placeholder="아이디" required autofocus><br/>
      <label for="inputPassword" class="sr-only">패스워드</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="패스워드" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me">아이디 저장
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
    </form>
  </body>
</html>
